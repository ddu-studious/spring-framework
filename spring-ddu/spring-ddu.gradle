plugins {
    id 'java'
}

group 'org.springframework.ddu'
version '5.0.5.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compile(project(":spring-context"))
    compile("org.aspectj:aspectjrt:1.9.5")
    compile("org.aspectj:aspectjweaver:1.9.5")

}